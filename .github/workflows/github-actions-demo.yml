name: GitHub Actions Demo
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  push:
    branches:
    - main
    paths-ignore: 
    - .github
  pull_request:
    branches-ignore: 
    - main
  schedule: 
  - cron: "15 6 * * 0"

jobs:
  Build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Triggered by ${{ github.event_name }}"
          echo "Branch name: ${{ github.ref }}"
      - uses: actions/checkout@v3.3.0
      - name: list files
        run: |
          tree
        
        
    
    
  
